<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="txt" id="child">
      <h1>Get <strong>insights</strong> that help your business grow.</h1>

      <div class="stats">
        <div class="stat1"><h2>10k+</h2><p class="statp">COMPANIES</p></div>
        <div class="stat2"><h2>314</h2><p class="statp">TEMPLATES</p></div>
        <div class="stat3"><h2>12M+</h2><p class="statp">QUERIES</p></div>
      </div>
    </div>
    <div class="img" id="child"><img src="images/image-header-desktop.jpg" alt=""><div class="filter">4</div></div>
  </div>
</body>
</html>
